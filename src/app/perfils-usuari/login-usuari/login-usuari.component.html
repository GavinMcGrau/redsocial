<div class="login-box">
    <h2>Login</h2>
    <form (ngSubmit)="loginUsuario(correo, contrasenya)" #myForm="ngForm" id="formRegistre">
        <div class="user-box">
            <input type="email" [(ngModel)]="correo" name="correo" required="" />
            <label>Correo</label>
        </div>
        <div class="user-box">
            <input type="password" [(ngModel)]="contrasenya" name="contrasenya" required="" />
            <label>Contrase√±a</label>
        </div>
        <input type="submit" style="display: none" />
        <a class="botones" (click)="loginUsuario(correo, contrasenya)">
            <span></span>
            <span></span>
            <span></span>
            <span></span> Submit
        </a>

    </form>
    <a class="linkBasic" routerLink="/registre">Registrarse</a>
</div>
