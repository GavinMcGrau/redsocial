<body>


    <h1 class="friendsTittle">

        Administracion de Usuarios</h1>

    <div id="" class="mongo">
        <div class="friendZone" *ngFor="let item of usuarios">
            <div class="imagenPerfil" style="background-image: url('{{ item.foto }}');">
                <h2 class="nombreAmigos">{{ item.nombre }} {{ item.apellidos }}</h2>
                <h3 class="descripcion">{{ item.descripcion }}</h3>

            </div>

            <div class="datosUsuario">
                <div class="login-box">
                    <form (ngSubmit)="
      updateDatta(
        nombre,
        apellido,
        edad,
        foto,
        correo,
        descripcion,
        contrasenya
      )
    " #myForm="ngForm" id="formRegistre">
                        <div class="user-box">
                            <input type="text" [(ngModel)]="item.nombre" name="nombre" required="" />
                            <label>Nombre</label>
                        </div>
                        <div class="user-box">
                            <input type="text" [(ngModel)]="apellido" name="apellidos" required="" />
                            <label>Apellidos</label>
                        </div>
                        <div class="user-box">
                            <input type="password" [(ngModel)]="contrasenya" name="contrasenya" required="" />
                            <label>Contrase√±a</label>
                        </div>

                        <div class="user-box">
                            <input type="number" [(ngModel)]="edad" name="edad" placeholder="2" value="2" required="" />
                            <label>Edad</label>
                        </div>
                        <div class="user-box">
                            <input type="email" [(ngModel)]="correo" name="correos" required="" />
                            <label>Correo</label>
                        </div>
                        <div class="user-box big">
                            <input type="text" [(ngModel)]="descripcion" name="descripcion" required="" />
                            <label>Descripcion</label>
                        </div>
                        <div class="user-box big">
                            <input type="url" [(ngModel)]="foto" name="foto" required="" />
                            <label>Foto</label>
                        </div>
                        <input type="submit" style="display: none" />
                        <a (click)="
        updateDatta(
          nombre,
          apellido,
          edad,
          foto,
          correo,
          descripcion,
          contrasenya
        )
      ">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span> Submit
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
