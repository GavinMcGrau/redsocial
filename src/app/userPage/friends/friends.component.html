<div id="" class="mongo">

    <div class="friendZone" *ngFor="let item of currentUserFriends">

        <div class="imagenPerfil" style="background-image: url('{{item.foto}}');">
            <h3 class="nombreAmigos">{{item.nombre}} {{item.apellidos}} </h3>
            <div class="dropAmigo" (click)="dropAmigo(item.id)">Aqui</div>
        </div>


    </div>
</div>
