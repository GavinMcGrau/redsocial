<h1 class="friendsTittle">AMIGOS</h1>

<div id="" class="mongo">

    <div class="friendZone" *ngFor="let item of currentUserFriends">

        <div class="imagenPerfil" style="background-image: url('{{item.foto}}');">
            <h2 class="nombreAmigos">{{item.nombre}} {{item.apellidos}} </h2>
            <div class="dropAmigo" (click)="dropAmigo(item.id)"></div>
            <div class="sendAmigo" (click)="sendAmigo()"></div>
        </div>


    </div>
</div>
